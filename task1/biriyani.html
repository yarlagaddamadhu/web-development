<body style="font-family: Arial; padding: 20px;">

    <h1>Chicken Biryani Recipe</h1>

    <h2>Ingredients:</h2>
    <ul>
        <li>2 cups basmati rice</li>
        <li>500g chicken</li>
        <li>2 onions</li>
        <li>Spices</li>
    </ul>

    <h2>Preparation:</h2>
    <p>
        1. Add some oil  <br>
        2. Fry onions and add chicken. <br>
        3. Add spices and cook well. <br>
        4. Mix rice and chicken. <br>
        5. Cook for 30 minutes on low flame.
    </p>

</body>
