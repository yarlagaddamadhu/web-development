<!DOCTYPE html>
<html>
<head>
    <title>Restaurant Reservation - Madhu Latha Sri</title>
</head>
<body>

    <h2>Restaurant Table Reservation Form</h2>

    <form>

        <label>Customer Name:</label><br>
        <input type="text" name="name" required><br><br>

        <label>Email Address:</label><br>
        <input type="email" name="email" required><br><br>

        <label>Phone Number:</label><br>
        <input type="tel" name="phone" required><br><br>

        <label>Reservation Date:</label><br>
        <input type="date" name="date" required><br><br>

        <label>Reservation Time:</label><br>
        <input type="time" name="time" required><br><br>

        <label>Number of Guests:</label><br>
        <input type="number" name="guests" min="1" max="20" required><br><br>

        <label>Food Preference:</label><br>
        <input type="radio" name="food"> Veg
        <input type="radio" name="food"> Non-Veg<br><br>

        <label>Special Requests:</label><br>
        <textarea rows="4" cols="30"></textarea><br><br>

        <input type="submit" value="Book Table">

    </form>

    <p>Created by Madhu Latha Sri</p>

</body>
</html>
